<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores-2</title>
    <style>
        /* Todos los parrafos que esten dentro del div */
        div p{
            color: lime;
        }
        /* Todos aquellos div que esten dentro del div */
        div > div{
            background: plum;
        }
        .es{
            background: red;
        }
        div + section{
            background: palevioletred;
        }
        /* El hermano despues de div */
        div ~ p{
            color: powderblue;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es">es</div>
        </div>
    </div>
    <p>Clase de selectores</p>
    <p>Clase de selectores</p>
    <section>
        Es lo mejor
    </section>
    <div>
        Master
    </div>
</body>
</html>
