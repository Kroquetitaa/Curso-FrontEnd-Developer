<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores-3</title>
    <style>
        p{
            color: salmon;
        }
        p::first-letter{
            color: teal;
        }
        p::before{
            content: 'asd';
        }
        p::after{
            content: "asd";
        }
        p:hover{
            color: skyblue;
        }
        /* El hijo numero dos */
        div p:nth-child(2){
            color: violet;
        }
        input::placeholder{
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
